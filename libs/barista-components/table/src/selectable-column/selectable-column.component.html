<ng-container dtColumnDef="select">
  <ng-container *dtHeaderCellDef>
    <dt-header-cell class="dt-selectable-column">
      <dt-checkbox
        *ngIf="selection.isMultipleSelection()"
        [checked]="
          (isAllSelected() && selection.hasValue()) || isSelectionLimitReached()
        "
        [indeterminate]="!isAllSelected() && selection.hasValue()"
        (change)="toggleAll()"
      ></dt-checkbox>
    </dt-header-cell>
  </ng-container>

  <dt-cell *dtCellDef="let row" class="dt-selectable-column">
    <dt-checkbox
      (change)="toggleRow(row)"
      [checked]="selection.isSelected(row)"
      [disabled]="!selection.isSelected(row) && isSelectionLimitReached()"
    ></dt-checkbox>
  </dt-cell>
</ng-container>
