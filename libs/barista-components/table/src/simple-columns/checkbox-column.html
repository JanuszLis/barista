<ng-container [dtColumnDef]="name">
  <ng-container *dtHeaderCellDef>
    <dt-header-cell class="dt-selectable-column">
      <dt-checkbox
        *ngIf="showHeaderCheckbox"
        (change)="_toggleAllSelection($event)"
        [checked]="allSelected"
        [indeterminate]="_anySelected$ | async"
        [aria-label]="ariaLabelProvider(undefined)"
      ></dt-checkbox>
      {{ label }}
    </dt-header-cell>
  </ng-container>

  <dt-cell *dtCellDef="let row" class="dt-selectable-column">
    <dt-checkbox
      [value]="row"
      [disabled]="_isDisabled(row) | async"
      [indeterminate]="_isIndeterminate(row) | async"
      [checked]="_isChecked(row) | async"
      (change)="_toggleRow($event, row)"
      [aria-label]="ariaLabelProvider(row)"
    ></dt-checkbox>
  </dt-cell>
</ng-container>
