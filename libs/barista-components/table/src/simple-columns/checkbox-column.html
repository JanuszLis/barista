<ng-container [dtColumnDef]="name">
  <ng-container *dtHeaderCellDef>
    <dt-header-cell class="dt-selectable-column">
      <dt-checkbox
        *ngIf="showHeaderCheckbox"
        (change)="_toggleAllSelection($event)"
        [checked]="_isAllSelected$ | async"
        [indeterminate]="_isAnySelected$ | async"
      ></dt-checkbox>
      {{ label }}
    </dt-header-cell>
  </ng-container>

  <dt-cell *dtCellDef="let row" class="dt-selectable-column">
    <dt-checkbox
      [value]="row"
      [disabled]="rowDisabledAccessorFn(row)"
      [checked]="_isSelected(row)"
      (change)="_toggleRow($event, row)"
    ></dt-checkbox>
  </dt-cell>
</ng-container>
