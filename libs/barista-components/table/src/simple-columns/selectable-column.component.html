<ng-container dtColumnDef="select">
  <ng-container *dtHeaderCellDef>
    <dt-header-cell class="dt-selectable-column">
      <dt-checkbox
        *ngIf="multiSelect"
        (change)="toggleAll($event)"
      ></dt-checkbox>
    </dt-header-cell>
  </ng-container>

  <dt-cell *dtCellDef="let row" class="dt-selectable-column">
    <dt-checkbox
      [disabled]="row.disabled"
      (change)="toggleRow($event)"
    ></dt-checkbox>
  </dt-cell>
</ng-container>
